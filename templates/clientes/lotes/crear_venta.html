<!DOCTYPE html>
<html>
<head>
    <title>Crear Venta</title>
</head>
<body>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
