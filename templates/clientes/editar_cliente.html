{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="page-wrapper">
        <div class="container-fluid">
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-themecolor">Editar Cliente</h3>
                </div>

                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'usuarios:home' %}">Inicio</a></li>
                        <li class="breadcrumb-item">Editar</li>
                    </ol>
                </div>

            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body ">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="my-4">
                                    <h4 class="card-title"> Datos generales</h4>
                                            
                                </div>

                                <div class="bg-light p-3 ">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-4  my-3 row-sm">
                                            <label for="{{ form.nombres.id_for_label }}">
                                                <h6>{{ form.nombres.label }}</h6>
                                            </label>
                                            <div class="row d-flex justify-content-center">
                                                <div class="">
                                                    {{ form.nombres }}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4  my-3 row-sm">
                                            <label for="{{ form.ap_paterno.id_for_label }}">
                                                <h6>{{ form.ap_paterno.label }}</h6>
                                            </label>
                                            <div class="row d-flex justify-content-center">
                                                <div class="">
                                                    {{ form.ap_paterno }}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4  my-3 row-sm">
                                            <label for="{{ form.ap_materno.id_for_label }}">
                                                <h6>{{ form.ap_materno.label }}</h6>
                                            </label>
                                            <div class="row d-flex justify-content-center">
                                                <div class="">
                                                    {{ form.ap_materno }}
                                                </div>
                                            </div>
                                        </div>
                                   
                                        <div class="col-lg-4 col-md-4  my-3 row-sm">
                                            <label for="{{ form.direccion.id_for_label }}">
                                                <h6>{{ form.direccion.label }}</h6>
                                            </label>
                                            <div class="row d-flex justify-content-center">
                                                <div class="">
                                                    {{ form.direccion }}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4  my-3 row-sm">
                                            <label for="{{ form.documento.id_for_label }}">
                                                <h6>{{ form.documento.label }}</h6>
                                            </label>
                                            <div class="row d-flex justify-content-center">
                                                <div class="">
                                                    {{ form.documento }}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4  my-3 row-sm">
                                            <label for="{{ form.celular.id_for_label }}">
                                                <h6>{{ form.celular.label }}</h6>
                                            </label>
                                            <div class="row d-flex justify-content-center">
                                                <div class="">
                                                    {{ form.celular }}
                                                </div>
                                            </div>
                                        </div>
                                        


                            
                                    </div>
                                </div>

                                <div class="row d-flex justify-content-center mt-3">
                                    <div class="col text-center">
                                        <button type="submit" class="btn btn-primary" name="crear-proyecto">Actualizar</button>
                                    </div>
                                </div>

                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
