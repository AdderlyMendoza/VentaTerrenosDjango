<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Subproyecto</title>
</head>
<body>
    <h1>Eliminar Subproyecto</h1>
    <p>¿Estás seguro de que deseas eliminar el subproyecto "{{ subproyecto.nombre }}"?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
        <a href="{% url 'proyectos:subproyectos' %}">Cancelar</a>
    </form>
</body>
</html>
